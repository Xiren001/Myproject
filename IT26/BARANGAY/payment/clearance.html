<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="clearance.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/307a1a6a59.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="row">
    <div class="col-md-12">
      <form action="" method="post">
        <h1> Barangay clearance </h1>
        <fieldset>
          <label for="name">Tracking code</label>
          <input type="text" id="name" name="user_name">
          <label for="email">Full Name</label>
          <input type="email" id="mail" name="user_email">
          <label for="password">Pick-up date</label>
          <input type="date" id="password" name="user_password">
        </fieldset>
        <fieldset>
          <label for="job">Payment Method:</label>
          <select id="job" name="user_job">
            <option value="android_developer">Cash on Pick-up</option>
            <option value="ios_developer">Gcash</option>
          </select>
          <label for="name">Reference No(for Gcash Payment only)</label>
          <input type="text" id="name" name="user_name" placeholder="Enter Gcash Reference No.">
        </fieldset>
        <fieldset>
          <label for="bio">Purpose</label>
          <textarea id="bio" name="user_bio" placeholder="Enter Purpose "></textarea>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>

</html>
